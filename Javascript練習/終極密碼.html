<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style/終極密碼.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="prompt"></div>
            <button class="generateNumber">產生數字</button>
            <input type = 'text' class="enterNumber" value = '' readonly>
            <div class="btn-group">
                <button class="btn" value="1">1</button>
                <button class="btn" value="2">2</button>
                <button class="btn" value="3">3</button>
                <button class="btn" value="4">4</button>
                <button class="btn" value="5">5</button>
                <button class="btn" value="6">6</button>
                <button class="btn" value="7">7</button>
                <button class="btn" value="8">8</button>
                <button class="btn" value="9">9</button>
                <button class="btn fas fa-times" value="clear"></button>
                <button class="btn" value="0">0</button>
                <button class="btn fas fa-check" value="send"></button>
            </div>
        </div>
    </div>
    <script src="/Javascript練習/js/終極密碼.js"></script>
</body>
</html>
