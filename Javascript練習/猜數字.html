<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/猜數字.css">

    <title>Hello, world!</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center border p-3">
            <div class="col-8">
                <div class="btn-group w-100" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-outline-dark me-1 rounded" id="start">開始</button>
                    <button type="button" class="btn btn-outline-dark me-1 rounded" id="reset">放棄重來</button>
                    <button type="button" class="btn btn-outline-dark me-1 rounded" id="reveal">看答案</button>
                </div>
                <div class="listProperty mt-4 border">
                    <ul class="list-group"></ul>
                </div>
                <div class="input-group mb-3 mt-4">
                    <span class="input-group-text">猜答案</span>
                    <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" id="answer">
                    <button class="btn btn-outline-secondary" type="button" id="guess">猜</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/Javascript練習/js/猜數字.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
