<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <style>
        .box{
            height: 50px;
        }
        .month{
            line-height: 50px;
            height: 50px;
        }
        td{
            width: 100px;
            height: 100px;
            /* border: 1px solid red; */
        }
        #btnSub, #btnAdd{
            width: 40px;
            height: 20px;
            font-size: 20px;
            text-align: center;
            text-decoration: none;
            /* border: 1px solid #eee; */
        }
        td{
            /* cursor: pointer; */
        }
    </style>
</head>
<body>
    <div class="container p-4">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button>
        <div class="d-flex align-items-center">
            <a href="#" class="fas fa-chevron-left" id="btnSub"></a>
            <a href="#" class="fas fa-chevron-right" id="btnAdd"></a>
            <p class="m-0 fs-5 px-2">
                <span class="year"></span>年
                <span class="month"></span>月
            </p>
        </div>
        
        <div class="row">
            <div class="col-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>星期日</th>
                            <th>星期一</th>
                            <th>星期二</th>
                            <th>星期三</th>
                            <th>星期四</th>
                            <th>星期五</th>
                            <th>星期六</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">行事曆</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="row">
                            <div class="col-10">
                                <input type="text" class="form-control" placeholder="新增標題">
                            </div>
                            <div class="col-2 d-flex align-items-center">
                                <div class="form-check form-switch">
                                    <label class="form-check-label" for="dayCheck">全天</label>
                                    <input class="form-check-input" type="checkbox" id="dayCheck" checked>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div>
                            <input type="date" id="startDay" >
                            <input type="time" id="startTime"> -
                            <input type="time" id="endTime">
                            <input type="date" id="endDay">
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-10">
                                <textarea name="" id="" cols="30" rows="5" class="w-100 p-2" placeholder="詳細內容"></textarea>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-10 d-flex">
                                <p class="me-3">標記顏色</p>
                                <input type="color" name="" id="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary px-2">儲存</button>
                    <button type="button" class="btn btn-secondary px-2" data-bs-dismiss="modal">捨棄</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/Javascript練習/js/Calender.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        var editModal = new bootstrap.Modal(document.getElementById('editModal'))
    </script>
</body>
</html>
